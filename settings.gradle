pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://repo.jenkins-ci.org/public/'
        }
        maven {
            url 'https://jitpack.io/'
        }
    }
}
rootProject.name = "Beber"
include ':app'
include ':core'
